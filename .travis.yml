os: osx
language: c

addons:
  homebrew:
    taps: coslyk/mpv
    update: true


cache:
  directories:
    - $HOME/Library/Caches/Homebrew

before_cache:
  - brew cleanup

  
script:
  - brew install --build-from-source --build-bottle ffmpeg-lite
  - brew install --build-from-source --build-bottle mpv-lite


deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file:
    - ffmpeg-*.tar.gz
    - mpv-*.tar.gz
  file_glob: true
  on:
    repo: coslyk/homebrew-mpv